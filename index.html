<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy's Portfolio</title>
    <link rel= "styles" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="theme-toggle">Toggle Theme</button>
        </nav>
    </header>

    <section id="Home">
        <h1>Welcomee to Ivy`s Portfolio</h1>
    </section>

    <section id="About">
        <h1>Lets Get to know Ivy</h1>
    </section>
     
    <section id= "Projects">
        <h2>These are the projects I am currently working on. </h2>
        <div>
            <button id ="All">All</button>
            <button id = "Completed">Completed</button>
            <button id = "Under Construction">Under Construction</button>
        </div>

        <section id="blog">
        <h2>Blog</h2>
        <input type="text" id="blog-search" placeholder="Search blog posts">
        <div id="blog-list">
        </div>
    </section>

         <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
